<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee Hours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Edit Employee Hours</h1>
        {% include 'nav.html' %}
    </header>

    <main class="container mt-4">
        <form method="POST" action="{{ url_for('edit_hours', hours_id=hours.id) }}">
            <div class="mb-3">
                <label for="employee_name" class="form-label">Employee Name</label>
                <input type="text" class="form-control" id="employee_name" name="employee_name" value="{{ hours.employee_name }}" required>
            </div>
            
            <div class="mb-3">
                <label for="hours" class="form-label">Hours</label>
                <textarea class="form-control" id="hours" name="hours" rows="3" required>{{ hours.hours }}</textarea>
            </div>
        
            <button type="submit" class="btn btn-primary">Update Hours</button>
            <a href="{{ url_for('hours') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
