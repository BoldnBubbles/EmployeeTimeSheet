<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Hours Tracked</h1>
        {% include 'nav.html' %}
    </header>
    <main class="container mt-4">
        <h2>Calculate Hours Worked</h2>

        <!-- Form for submitting employee name -->
        <form action="{{ url_for('track') }}" method="POST" class="mb-4">
            <div class="mb-3">
                <label for="employee_name" class="form-label">Enter Employee Name:</label>
                <input type="text" id="employee_name" name="employee_name" class="form-control" placeholder="Employee Name" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate Hours</button>
        </form>

        <!-- Display the result (if any) -->
        {% if result %}
        <div class="alert alert-info">
            {{ result }}
        </div>
        {% endif %}
    </main>
    <footer class="text-center mt-4">
        <p>&copy; 2025 Jimmy's Website</p>
    </footer>
</body>
</html>
